<style>
  .dz-image img {
    width: 100%;
    height: 100%;
  }

  .loading {
    position: absolute;
    width: 80px;
    height: 80px;
    top: 45%;
    right: 45%;
    z-index: 1;
  }

  .loading div {
    box-sizing: border-box;
    display: block;
    position: absolute;
    width: 64px;
    height: 64px;
    margin: 8px;
    border: 8px solid rgb(0, 221, 255);
    border-radius: 50%;
    animation: loading 1.2s cubic-bezier(0.5, 0, 0.5, 1) infinite;
    border-color: rgb(0, 221, 255) transparent transparent transparent;
  }

  .loading div:nth-child(1) {
    animation-delay: -0.45s;
  }

  .loading div:nth-child(2) {
    animation-delay: -0.3s;
  }

  .loading div:nth-child(3) {
    animation-delay: -0.15s;
  }

  @keyframes loading {
    0% {
      transform: rotate(0deg);
    }

    100% {
      transform: rotate(360deg);
    }
  }
</style>
